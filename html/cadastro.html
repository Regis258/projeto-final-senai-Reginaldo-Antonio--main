<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign/Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/cadastro.css">

</head>

<body>
    <!--  -->
    <div class="login-container">
        <form action="" class="form-login">
            <ul class="login-nav">
                <li class="login-nav_item active">
                    <a href="#">Login</a>
                </li>
                <li class="login-nav_item">
                    <a href="#">Cadastro</a>
                </li>
            </ul>
            
            <label for="login-input-user" class="login_label">
                Usu√°rio
            </label>
            <input id="login-input-user" class="login_input" type="text" />
            
            <label for="login-input-password" class="login_label">
                Senha
            </label>
            <input id="login-input-password" class="login_input" type="password" />
            
            <label for="login-sign-up" class="login_label--checkbox">
                <input id="login-sign-up" type="checkbox" class="login_label--checkbox">
                Permanecer Logado
            </label>
            <button class="login_submit" disabled>Logar</button>
            
        </form>
        <a href="#" class="login__forgot">Esqueceu a Senha</a>
        <!--  -->
    </div>
    
</body>
</html>
